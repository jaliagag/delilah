<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delilah Restó - Tu cuenta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">Delilah Restó</div>
            <nav>
                <input id="menu" class="menu_trigger" type="checkbox">
                <label for="menu" class="burger_wrapper">
                    <span class="burger">
                        <span class="burger_top"></span>
                        <span class="burger_center"></span>
                        <span class="burger_bottom"></span>
                    </span>
                </label>
                <ul>
                    <li><a href="favoritos.html">Tus favoritos</a></li>
                    <li><a href="pedidos.html">Tus pedidos</a></li>
                    <li><a href="cuenta.html">Tu cuenta</a></li>
                    <li><a href="index.html">Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="wrapper account">
        <div id="alert" class="alert">
            <p><span class="icon"></span> <span id="alertContent"></span></p>
        </div>
        <h2>Tu cuenta</h2>
        <p class="label">Aquí puedes editar los datos de tu cuenta.</p>
        <form id="registrationForm" action="#">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" value="matias.cruz">

            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" value="Matias">

            <label for="lastname">Apellido</label>
            <input type="text" name="lastname" id="lastname" value="Cruz">

            <label for="email">Correo electrónico</label>
            <input type="text" name="email" id="email" class="" value="matcuz@gmail.com">

            <label for="phone">Teléfono</label>
            <input type="text" name="phone" id="phone" value="+5492616674567">

            <label for="address">Dirección de envío</label>
            <input type="text" name="address" id="address" value="Fakse Street 123, Ciudad de Mendoza">

            <label for="pwd">Contraseña</label>
            <input type="password" id="pwd" name="pwd" value="12213123123123">
            
            <button id="saveChanges" class="primary_btn" type="submit">Guardar cambios</button>
        </form>
    </div>

    <footer>
        <p>&copy;2020 Matías A. Cruz para Acámica</p>
    </footer>
</body>
</html>
