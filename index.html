<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delilah Restó - Iniciar sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="login">
        <div class="logo">Delilah Restó</div>
    </header>
    <div class="wrapper">
        <div id="alert" class="alert">
            <p><span class="icon"></span> <span id="alertContent"></span></p>
        </div>
        <form id="loginForm" action="#">
            <label for="username">Usuario o correo electrónico</label>
            <input type="text" id="username" name="username">
            <label for="pwd">Contraseña</label>
            <input type="password" id="pwd" name="pwd">
            <button id="loginSubmit" class="primary_btn" type="submit">Iniciar sesión</button>
            <a class="register secondary_btn" href="registration.html">Registrarse</a>
        </form>
    </div>
</body>
</html>
