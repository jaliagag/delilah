<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delilah Restó - Pedido confirmado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">Delilah Restó</div>
            <nav>
                <input id="menu" class="menu_trigger" type="checkbox">
                <label for="menu" class="burger_wrapper">
                    <span class="burger">
                        <span class="burger_top"></span>
                        <span class="burger_center"></span>
                        <span class="burger_bottom"></span>
                    </span>
                </label>
                <ul>
                    <li><a href="favoritos.html">Tus favoritos</a></li>
                    <li><a href="pedidos.html">Tus pedidos</a></li>
                    <li><a href="cuenta.html">Tu cuenta</a></li>
                    <li><a href="index.html">Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="wrapper confirmation">

        <img src="images/confirmation.svg" alt="Pedido confirmado">

        <h1>¡Recibimos tu pedido!</h1>
        <p><span id="user_name">Matías</span>, gracias por pedir a Delilah. Ya estamos preparando tu pedido. Puedes seguirlo para saber dónde está.</p>

        <div class="actions">
            <button id="follow" class="primary_btn">
                <label>Seguir pedido</label>
            </button>
        </div>
    </div><!-- .wrapper -->

    <footer>
        <p>&copy;2020 Matías A. Cruz para Acámica</p>
    </footer>
</body>
</html>
