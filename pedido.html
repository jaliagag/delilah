<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delilah Restó - Detalle de tu pedido</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">Delilah Restó</div>
            <nav>
                <input id="menu" class="menu_trigger" type="checkbox">
                <label for="menu" class="burger_wrapper">
                    <span class="burger">
                        <span class="burger_top"></span>
                        <span class="burger_center"></span>
                        <span class="burger_bottom"></span>
                    </span>
                </label>
                <ul>
                    <li><a href="favoritos.html">Tus favoritos</a></li>
                    <li><a href="pedidos.html">Tus pedidos</a></li>
                    <li><a href="cuenta.html">Tu cuenta</a></li>
                    <li><a href="index.html">Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="wrapper">
        <div id="alert" class="alert">
            <p><span class="icon"></span> <span id="alertContent">Se agregó a favoritos.</span></p>
        </div>

        <h2>Detalle de tu pedido</h2>

        <!-- Start listing item -->
        <div id="99989" class="item list">
            <div class="item_pic" style="background-image:url(images/bagel-de-salmon.jpg);"></div>
            <div class="item_text">
                <h3 class="item_name">Bagel de salmón</h3>
                <p class="item_price">$425</p>
            </div>
            <div class="item_actions"> 
                <button class="item_remove"><span>Quitar plato de mi carrito</span></button>
            </div>
            <div class="cf"></div>
        </div>
        <!-- End listing item-->

        <!-- Start listing item -->
        <div id="99979" class="item list">
            <div class="item_pic" style="background-image:url(images/hamburguesa-clasica.jpg);"></div>
            <div class="item_text">
                <h3 class="item_name">Hambuerguesa Clásica</h3>
                <p class="item_price">$425</p>
            </div>
            <div class="item_actions">
                <button class="item_remove"><span>Quitar plato de mi carrito</span></button>
            </div>
            <div class="cf"></div>
        </div>
        <!-- End listing item-->

        <div id="total">
            <p>Total: <strong>$<span id="ammount">660</span></strong></p>
        </div>

        <div id="payment">
            <label for="payment_method">Forma de pago</label>
            <select name="payment_method" id="payment_method">
                <option value="efectivo" selected>Efectivo</option>
                <option value="credit">Tarjeta de crédito</option>
                <option value="debit">Tarjeta de débito</option>
            </select>
        </div>

        <div id="shipping">
            <label for="address">Dirección de envío</label>
            <p id="user_address">Salta 1544, Departamento 5, Ciudad de Mendoza</p>
        </div>

        <div class="actions">
            <button id="add" class="secondary_btn">
                <label>Agregar más comida</label>
            </button>
            <button id="confirm" class="primary_btn">
                <label>Confirmar pedido</label>
            </button>
        </div>
    </div><!-- .wrapper -->

    <footer>
        <p>&copy;2020 Matías A. Cruz para Acámica</p>
    </footer>
</body>
</html>
